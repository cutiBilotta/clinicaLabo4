<body>
    <div class="container">
      <br/><br/>
      <h1 class="text-center">Solicitar Turnos</h1>


      <div class="card mt-5">
        <h5 class="card-header" style="background-color: #49708a;">Turnos</h5>
        <div class="card-body" style="background-color: #d0e0eb;">
          <h5 class="card-title text-center">Solicitar Turno</h5>

          <label for="especialidad"><b>Especialidad</b></label> <br/><br/>
          <select *ngIf="especialidades != undefined && especialidades.length > 0" name="especialidad" id="especialidad" (change)="seleccionarEspecialidad($event)">
            <option value="">Selecciona una especialidad</option>
            <ng-container *ngFor="let especialidad of especialidades[0].especialidades; let i = index">
              <option [value]="i">{{ especialidad }}</option>
            </ng-container>
          </select>
          <br/>
          <hr>
          <br/>
          <label for="especialidad"><b>Especialistas</b></label><br/><br/>
          
          <select *ngIf="especialistasFiltrados != undefined && especialistasFiltrados.length > 0" name="especialistasFiltrados" id="especialistasFiltrados" (change)="seleccionarEspecialista($event)">
            <option value="">Selecciona un Especialista</option>
            <ng-container *ngFor="let especialista of especialistasFiltrados">
                <option value="{{ especialista.id }}">{{ especialista.nombre }} {{ especialista.apellido }}</option>
            </ng-container>
        </select>
  
          <br/>
          <hr>
          <br/>

          <label for="fechaElegida"><b>Fecha</b></label><br/><br/>


          <select name="fechaElegida" id="fechaElegida">
              <option value="">Selecciona una fecha</option>
              <ng-container *ngFor="let fecha of fechasGeneradas">
                <option [value]="fecha.dia + '/' + fecha.mes">{{ fecha.dia }}/{{ fecha.mes }}</option>
              </ng-container>
          </select>

          <br/>
          <hr>
          <br/>

          <label for="horaElegida"><b>Horario</b></label><br/><br/>


          <select name="horaElegida" id="horaElegida">
              <option value="">Selecciona un Horario</option>
              <ng-container *ngFor="let fecha of fechas">
                <option [value]="fecha.dia + '/' + fecha.mes">{{ fecha.dia }}/{{ fecha.mes }}</option>
              </ng-container>
          </select>


          <button class="btn" style="background-color: #caff42;">Aceptar</button>
        </div>
      </div>


       





    </div>
</body>
