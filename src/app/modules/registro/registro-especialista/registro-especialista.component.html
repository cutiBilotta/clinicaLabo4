<body >
    <div class="container" >
        <form class="needs-validation" *ngIf="form" [formGroup]="form">
            <br />
            <h4 class="text-dark text-center">Registro Especialista</h4>
            <br />
           
            <div class="row mx-3">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre"  autocomplete="off"  formControlName="nombre">
                </div>
                <br />
                <div class="form-group col-md-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido"  autocomplete="off" formControlName="apellido"> 
                </div>
                <br />
            </div>

            <div class="row mt-4 mx-3">

                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com" autocomplete="off"  formControlName="email">
                </div>
                <br />
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="1-8 caracteres" autocomplete="off" formControlName="password">
                </div>


            
            </div>

            <div class="row mt-4 mx-3">


                <div class="form-group col-md-3">
                    <label for="Edad">Edad</label>
                    <input type="number" class="form-control" id="edad" placeholder="1-100" autocomplete="off"  formControlName="edad"> 
                </div>

                <div class="form-group col-md-3">
                    <label for="dni">DNI</label>
                    <input type="text" class="form-control" id="dni" autocomplete="off" formControlName="dni">
                </div>

                <div class="form-group col-md-6">
                    <label for="especialidad">Especialidad</label>
                    <div multiple *ngIf="listadoEspecialidades != undefined && listadoEspecialidades.length > 0" id="especialidad" class="form-control" (change)="selectChange($event)" style="background-color: #88abc2;">
                  
                      <ng-container *ngFor="let especialidad of listadoEspecialidades">
                        <ng-container *ngFor="let item of especialidad.especialidades">
                          <input formControlName="especialidad" type="checkbox" [value]="item">{{ item }}<br />
                        </ng-container>
                      </ng-container>
                      <input formControlName="especialidad" type="checkbox" [value]="otra">Otra<br />
                  
                    </div>
                  </div>
            
            </div>

            <div class="row mt-4 mx-3" *ngIf="nuevaEspecialidad">

                <div class="form-group col-md-6" *ngIf="nuevaEspecialidad">
                    <label>Especialidad Personalizada</label>
                    <input type="text" class="form-control" autocomplete="off" formControlName="nuevaEspecialidadControl">
                  </div>

            </div>

            <br />

            <p class="text-danger text-center" *ngIf="mensajeError.length>0">Campos inválidos: {{ mensajeError.join(', ') }}</p>

            <hr class="my-4">
            
            <div class="col-md-6 offset-md-3 text-center" *ngIf="form.get('edad')?.value !== '' && form.get('dni')?.value !== '' && form.get('nombre')?.value !== '' && form.get('apellido')?.value !== '' && form.get('mail')?.value !== ''" >
                <h4 class="text-dark text-center">Imágen de Perfil</h4>
                <input type="file" class="form-control" accept=".png, .jpg,.jpeg"  id="inputFile" (change)="onFileChange($event)">
            </div>

            <p class="text-success" *ngIf="mensajeExito!='' ">{{mensajeExito}}</p>

            <div class="mt-4"*ngIf="form.get('edad')?.value !== '' && form.get('dni')?.value !== '' && form.get('especialidad')?.value !== '' && form.get('nombre')?.value !== '' && form.get('apellido')?.value !== '' && form.get('password')?.value !== '' " style="text-align: center;">
                <button class="btn btn-lg btn-success" (click)="aceptar()" >Enviar Datos</button>
            </div>

            <br/><br/><br/>
        </form>
    </div>
</body>
