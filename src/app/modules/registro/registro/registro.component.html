<body>
    <div class="container">

        <br/><br/>
        <h1 class="text-dark text-center">Sistema de Registros</h1>
        <br/>


        <div *ngIf="!paciente && !especialista" class="d-flex justify-content-center align-items-center mt-5">
            <div class="card text-center" style="width: 30rem;">
              <div class="card-header " style="background-color: #49708a;">
                <h5>Opciones de Registro</h5>
              </div>
              <div class="card-body">
                <br/>               

                <div class="row justify-content-center">
                  <div class="col-4">
                    <label for="paciente"><b>Paciente:</b></label><br/><br/>
                    <button  [@openCloseButton1]="isOpenButton1 ? 'open' : 'closed'" (click)="altaPaciente(1)" class="btn" style="border-radius: 25%; background-color: #d0e0eb ;">
                      <img src="../../../../assets/img/paciente.png" width="50" style="background-color: #d0e0eb ;" alt="">
                    </button>
                  </div>

                  <div class="col-4">
                    <label for="especialista"><b>Especialista:</b></label><br/><br/>
                    <button  [@openCloseButton2]="isOpenButton2 ? 'open' : 'closed'" (click)="altaEspecialista(2)" class="btn " style="border-radius: 25%; background-color: #d0e0eb ;">
                      <img src="../../../../assets/img/doctor.png" width="50" style="background-color: #d0e0eb ;" alt="">
                    </button>
                  </div>
                </div>



               

                


                <br/><br/>
        
              </div>
            </div>
          </div>

      

          <div *ngIf="especialista">

            <app-registro-especialista></app-registro-especialista>

          </div>

          
          <div *ngIf="paciente">

            <app-registro-paciente (verificacionEmail)="verificacionEmail()"></app-registro-paciente>

          </div>

       

         


         


    </div>
</body>
